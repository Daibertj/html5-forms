<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://kit.fontawesome.com/31db1ea04a.js" crossorigin="anonymous"></script>

        <title>HTML5 forms</title>
    </head>
    <body>
      <div class="container-fluid m-4">
        <div class="container border rounded p-0">

          <!-- titulo -->
           <h2 class="bg-light p-3">Payment form example</h2>

           <!-- alerta -->
          <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
          </div>

          <!-- formas -->
          <form>

            <!-- Linea Card CVC Amount -->
            <div class="row m-2">
              <div class="col-5">
                <label for="exampleInputcard" class="form-label"><b>Card#</b></label>
                <input type="text" class="form-control" id="exampleInputcard" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXXXXXX">      
              </div>
              <div class="col-3">
                <label for="exampleInputCVC" class="form-label"><b>CVC#</b></label>
                <input type="text" class="form-control" id="exampleInputCVC" aria-describedby="emailHelp" placeholder="0000">      
              </div>
              <div class="col-4">
                <label for="exampleInputAmount" class="form-label"><b>Amount</b></label>
                <div class="d-flex">
                  <span><b>$</b></span>              
                  <input type="text" class="form-control" id="exampleInputAmount" aria-describedby="emailHelp" placeholder="Amount">
                </div>      
              </div>
            </div>

            <!-- Linea first name - last name -->

            <div class="row m-2 mt-3">
              <div class="col-6">
                <label for="exampleInputFirstname" class="form-label"><b>First Name</b></label>
                <input type="text" class="form-control" id="exampleInputFirstname" aria-describedby="emailHelp">      
              </div>
              <div class="col-6">
                <label for="exampleInputLastname" class="form-label"><b>Last Name</b></label>
                <input type="text" class="form-control" id="exampleInputLastname" aria-describedby="emailHelp">      
              </div>
            </div>

            <!-- Linea city - state - postal code -->
            
            <div class="row m-2 mt-3">
              <div class="col-6">
                <label for="exampleInputCity" class="form-label"><b>City</b></label>
                <input type="text" class="form-control" id="exampleInputCity" aria-describedby="emailHelp"> 
              </div>     
              <div class="col-3">
                <div>
                  <label for="exampleInputState" class="form-label"><b>State</b></label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">State One</option>
                    <option value="2">State Two</option>
                    <option value="3">State Three</option>
                  </select>
                </div>                      
              </div>
              <div class="col-3">
                <label for="exampleInputPostalcode" class="form-label"><b>Postal Code</b></label>
                <input type="text" class="form-control" id="exampleInputPostalcode" aria-describedby="emailHelp">                    
              </div>
            </div>
            

            <!-- Metodos de pago y mensaje -->

            <div class="row m-2 mt-3">
              <div class="col-6">
                <label for="exampleInputFirstname" class="form-label"><b>We accept:</b></label>
                <br>
                <div class="rounded float-start bg-secondary p-2 mb-0" alt="...">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                  </div>  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                  </div> 
                </div>  
              </div>
              <div class="col-6">
                <label for="exampleInputLastname" class="form-label"><b>Message</b></label>
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>   
                <p class="fs-6 fw-lighter">Add any notes here.</p> 
              </div>              
            </div>         

            <!-- Botones finales -->
            
            <div class="bg-light border p-3">
              <button type="button" class="btn btn-primary btn-sm float-end">Send</button> 
              <button type="button" class="btn btn-secondary btn-sm me-1 float-end">Cancel</button>                
              <br>                 
            </div>
          </form>
        </div>

        








            

                




        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
